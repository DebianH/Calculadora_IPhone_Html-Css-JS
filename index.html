<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

	<title>IPhone Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculadora">
		<div class="top-container">
			<div class="reloj">
			<span class="hora">11</span>:<span class="minutos">24</span>
		</div>
			<div class="estado">
				<ul>
					<i class='bx bx-bar-chart-alt'></i>
					<i class='bx bx-wifi'></i>
					<i class='bx bxs-battery'></i>
				</ul>
			</div>
		</div>	
		<div class="display">0</div>
		<div class="botones-contenedor">
			<div class="btn fuction ac">AC</div>
			<div class="btn fuction pm">±</div>
			<div class="btn fuction porcentaje">%</div>
			<div class="btn operador division">÷</div>
			<div class="btn num-7">7</div>
			<div class="btn num-8">8</div>
			<div class="btn num-9">9</div>
			<div class="btn operador multiplicacion">x</div>
			<div class="btn num-4">4</div>
			<div class="btn num-5">5</div>
			<div class="btn num-6">6</div>
			<div class="btn operador resta">-</div>
			<div class="btn num-1">1</div>
			<div class="btn num-2">2</div>
			<div class="btn num-3">3</div>
			<div class="btn operador suma">+</div>
			<div class="btn num-0">0</div>
			<div class="btn decimal">.</div>
			<div class="btn operador igual">=</div>

		</div>
		<div class="linea-baja"></div>
	</div>
	
<script src="main.js"></script>
</body>
</html>
